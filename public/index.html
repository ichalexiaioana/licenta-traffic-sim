<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Data</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="layout">
    <div class="left-panel">
      <h1>Submit Traffic Data</h1>

      <form id="dataForm">
        <label>
          Select Streets:
          <div class="input-container">
            <input type="text" id="streetInput" placeholder="Type to search..." autocomplete="off" />
            <div id="suggestions"></div>
          </div>
        </label>

        <div id="selectedList"></div>
        <input type="hidden" id="streetList" name="streetList" required />

        <label>
          Time Set Tag:
          <select id="timeSetTag" name="timeSetTag" required>
            <option value="morning_rush">Morning Rush</option>
            <option value="around_noon" selected>Around Noon</option>
            <option value="evening_rush">Evening Rush</option>
            <option value="rest_hours">Rest Hours</option>
          </select>
        </label>

        <label>
          Method:
          <select id="method" name="method" required>
            <option value="harmonic_avg_speed">Harmonic Average</option>
            <option value="median_speed" selected>Median</option>
            <option value="avg_speed">Average</option>
          </select>
        </label>

        <label>
          Start Year:
          <select id="startYear" name="startYear" required>
            <option value="2013" selected>2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </label>

        <button type="submit">Submit</button>
      </form>

      <pre id="responseOutput"></pre>
    </div>

    <div id="map"></div>
  </div>

  <script src="app.js"></script>
  <script>
    const map = L.map('map').setView([44.4268, 26.1025], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
