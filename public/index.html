<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Data</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="layout">
    <div class="left-panel">
      <h1>Configuratia strazilor</h1>

      <form id="dataForm">
        <label>
          Selecteaza strazile echipate cu banda unica:
          <div class="input-container">
            <input type="text" id="streetInput" placeholder="Type to search..." autocomplete="off" />
            <div id="suggestions"></div>
          </div>
        </label>

        <div id="selectedList"></div>
        <input type="hidden" id="streetList" name="streetList" required />

        <label>
          Selecteaza momentul zilei:
          <select id="timeSetTag" name="timeSetTag" required>
            <option value="morning_rush">Dimineata (06-10)</option>
            <option value="around_noon" selected>Pranz (10-16)</option>
            <option value="evening_rush">Seara (16-20)</option>
            <option value="rest_hours">Orele de odihna (20-24, 00-06)</option>
          </select>
        </label>

        <label>
          Metoda de calculat viteza medie:
          <select id="method" name="method" required>
            <option value="harmonic_avg_speed">Media armonica</option>
            <option value="median_speed" selected>Mediana</option>
            <option value="avg_speed">Media aritmetica</option>
          </select>
        </label>

        <label>
          An de referinta pentru indicele de inlocuire:
          <select id="startYear" name="startYear" required>
            <option value="2013" selected>2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </label>

        <button type="submit">Calculeaza</button>
      </form>

      <pre id="responseOutput"></pre>
    </div>

    <div id="map"></div>
  </div>

  <script src="app.js"></script>
  <script>
    const map = L.map('map').setView([44.4268, 26.1025], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
